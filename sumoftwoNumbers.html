<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of  Number</title>
    <link rel="stylesheet" href="css/sumoftwoNumbers.css">

</head>

<body>

    <!-- Navbar code starts here -->
    <div class="navbar">
        <div class="title">
            <h2>Sum of a numbers</h2>
            <br>
            <hr>
        </div>
    </div>
    <!-- Navbar code ends here -->

    <!-- main calculator wrapper -->
    <div class="calc-wrapper">


        <div class="calc">
            <h1>Enter Numbers to Find Sum</h1><br>
            <div class="forms">
                <input type="text" id="number1" name="digit" placeholder="Enter number 1"><br>
                <input type="text" id="number2" name="digit" placeholder="Enter number 2"><br>
                <input class="calc" id="button" onclick="calculate()" type="button" value="Sum">
            </div>
        </div>

        <div class="result">
            <div class="result-heading">
                <h2>The Factorial of a given number is:</h2>
            </div>
            <br>
            <h1 id="final-result">00</h1>
        </div>

    </div>
</body>

<script src="js/sumoftwoNumbers.js"></script>

</html>
