	<h1>
       KUNDAN CHAUHAN   ( Wellcome to my Traffic Light Simulator )

    Yellow light duration: (ms)<br>
    <input type="text" id="YellowDuration" value="1000"/><br>
    Lights switching duration: (ms)<br>
    <input type="text" id="SwitchingDuration" value="5000"/><br>
    Total Demo duration: (ms)<br>
    <input type="text" id="TotalDuration" value="20000"/><br>
    <input type="button" id="Start_Simulation" value="Start Simulation" /><br />
    <label id="ValidationResult"/><br />
